<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFXIV Item Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="FFXIV Logo">
    </div>
    <div class="search">
      <input type="text" id="search-input" placeholder="Search for an item...">
      <button type="submit" id="search-button">Search</button>
    </div>
  </header>
  <main>
    <section id="search-container">
      <h2>Search Results</h2>
      <div id="results">
        <!-- Search results will be displayed here -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 FFXIV Item Search</p>
  </footer>
  <script>
    document.getElementById('search-button').addEventListener('click', function() {
      const searchTerm = document.getElementById('search-input').value;
      window.location.href = `results.html?search=${searchTerm}`;
    });
  </script>
</body>
</html>
